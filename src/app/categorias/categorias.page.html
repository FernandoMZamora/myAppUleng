<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
        <ion-button fill="clear" (click)='home()'><ion-icon name="home"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title text-center>Categorias!</ion-title>
    <ion-buttons slot="end">
        <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="verde">

  <div style="text-align: center; align-content:center; align-self:center; margin-top: 30px;">
    <img src="/assets/img/cat_abecedario.png" style= "width: 90px; height: 80px;"/>
    <img src="/assets/img/cat_numeros.png" style= "width: 90px; height: 80px; margin-left: 30px">
  </div>

  <div style="text-align: center; align-content:center; align-self:center; margin-top: 5px;">
    <ion-button style="text-transform: none" (click)='ir_abecedario()'>
      Abecedario
    </ion-button> 
    <ion-button style="text-transform: none; margin-left: 20px;" (click)='ir_numeros()'>
      Números
    </ion-button>  
  </div>


  <div style="text-align: center; align-content:center; align-self:center; margin-top: 20px;">
        <img src="/assets/img/cat_animales.png" style= "width: 110px; height: 90px;"/>
        <img src="/assets/img/cat_colores.png" style= "width: 110px; height: 90px; margin-left: 20px;"/>
  </div>

  <div style="text-align: center; align-content:center; align-self:center; margin-top: 5px;">
    <ion-button style="text-transform: none" (click)='ir_animales()'>
      Animales
    </ion-button>
    <ion-button style="text-transform: none; margin-left: 25px;" (click)='ir_colores()'>
      Colores
    </ion-button>
  </div>

  <div style="text-align: center; align-content:center; align-self:center; margin-top: 80px;">
    <ion-button size="small" color="amarillo" style="text-transform: none" (click)='ir_sobreNosotros()'>
      Sobre Nosotros
    </ion-button>
    <ion-button size="small" color="rosa" style="text-transform: none; margin-left: 10px" (click)='ir_terminosDeUso()'>
      Términos y Uso
    </ion-button>
  </div>

</ion-content>
